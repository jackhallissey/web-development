<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Leaderboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}">
</head>
<body>
    <main>
        <h1>Leaderboard</h1>

        <table>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Player</th>
                <th scope="col">Total Score</th>
                <th scope="col">Avg Score</th>
                <th scope="col">Avg Levels</th>
            </tr>
            {% for i in r %}
                <tr>
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ lb[i][0] }}</td>
                    <td>{{ lb[i][1] }}</td>
                    <td>{{ lb[i][2]|round(2) }}</td>
                    <td>{{ lb[i][3]|round(2) }}</td>
                </tr>
            {% endfor %}
        </table>

        <p>Note that games where cheats were used are not counted for the purposes of the leaderboard.</p>
    </main>

    <footer>
        <nav>
            <p>
                <a href="{{ url_for('index') }}">Home</a>
            </p>
            <p>
                <a href="{{ url_for('play') }}">Play Game</a>
            </p>
        </nav>
    </footer>
</body>
</html>
