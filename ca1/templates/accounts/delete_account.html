{% extends "base.html" %}

{% block main_content %}
<main>

    <h2>Delete My Account</h2>

    <p>Deleting your account will permanently remove all user data.</p>

    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}

        <p>
        {{ form.check() }}
        {{ form.check.label }}
        <br>
        {% for error in form.check.errors %}
            {{ error }}
        {% endfor %}
        </p>
        {{ form.submit() }}
    </form>

</main>
{% endblock %}
