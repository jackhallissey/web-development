{% extends "base.html" %}

{% block main_content %}
<main>
    <h2>Add Genre</h2>

    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        
        <p>
        {{ form.name.label }}
        {{ form.name() }}
        {% for error in form.name.errors %}
            {{ error }}
        {% endfor %}
        </p>
        {{ form.submit() }}
    </form>

    <p>{{ message }}</p>
</main>
{% endblock %}
